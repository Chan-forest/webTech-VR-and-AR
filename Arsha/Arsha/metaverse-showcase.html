<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metaverse Concept Showcase</title>
    <meta name="description" content="A Metaverse concept showcase">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Ground -->
      <a-plane position="0 0 -10" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Virtual Building -->
      <a-box position="0 1 -5" depth="2" height="2" width="2" material="color: #4CC3D9"></a-box>
      
      <!-- Interactive Object -->
      <a-sphere position="2 1.25 -5" radius="1.25" material="color: #EF2D5E"
                animation="property: position; to: 2 3.25 -5; dir: alternate; loop: true; dur: 2000"></a-sphere>
      
      <!-- Avatar -->
      <a-entity id="avatar" geometry="primitive: box; height: 2; width: 1; depth: 0.5"
                material="color: #FFC65D" position="0 1 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      
      <!-- Text -->
      <a-text value="Welcome to the Metaverse!" position="0 3 -5" align="center" color="#000"></a-text>
      
      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
