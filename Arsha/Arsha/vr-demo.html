<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Interactive VR Demo</title>
    <meta name="description" content="A basic VR demo">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <!-- Interactive Box -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"
             event-set__enter="_event: mouseenter; color: #EF2D5E"
             event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
      
      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
