<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic AR-Powered Learning Module</title>
    <meta name="description" content="A basic AR-powered learning module">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- 3D Box -->
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
      
      <!-- Marker -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
